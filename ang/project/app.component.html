<h1>{{title}}</h1>

<input type="text" #name placeholder="Enter name"> <br>

<input type="text" #address placeholder="Enter address"> <br>

<input type="text" #email placeholder="Enter email"> <br>

<button (click)="getValue(name.value,address.value,email.value)">Register</button>

<p>Name: {{displayname}}</p>
<p>Name: {{displayaddress}}</p>
<p>Name: {{displayemail}}</p>
